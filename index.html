<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: cadetblue;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .counter {
            margin-top: 10px;
            font-size: 14px;
        }
        .warning {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Area</h1>
        <textarea id="textArea" maxlength="200" placeholder="Type your message here..."></textarea>
        <div id="counter" class="counter">0/200 characters</div>
        <div id="warning" class="warning" style="display: none;">Character limit exceeded!</div>
    </div>

    <script>
        // Select the textarea and counter elements
        const textArea = document.getElementById('textArea')
        const counter = document.getElementById('counter')
        const warning = document.getElementById('warning')

        // Set the maximum character limit
        const maxChars = 200;

        // Event listener for input event
        textArea.addEventListener('input', function() {
            const textLength = textArea.value.length

            // Update the character counter
            counter.textContent = `${textLength}/${maxChars} characters`

            // Check if limit exceeded
            if (textLength > maxChars) {
                // Trim the text to the maximum length
                textArea.value = textArea.value.substring(0, maxChars)
                // Update the counter with the corrected length
                counter.textContent = `${maxChars}/${maxChars} characters`
                // Show warning message
                warning.style.display = 'block'
                // Alert if limit exceeded
                alert('Character limit exceeded!')
            } else {
                // Hide warning message if within limit
                warning.style.display = 'none'
            }
        })
    </script>
</body>
</html>
